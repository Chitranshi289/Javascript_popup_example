<body bgcolor="pink">
    <h1> Project 23 :- Flowchart Output Using While & For Loop :</h1>
    <h2> While Loop</h2>
    
<script>

var count= parseInt(prompt("ENTER VALUE OF COUNT"));

while (count <= 5) {

    document.write(count+"<br>");
    count += 1;
    console.log(count);
   
}

</script>
<h1>Fors Loop :</h1>
<script>

var count1= parseInt(prompt("ENTER VALUE OF COUNT1"));
for (count1=0;count1<=5;count1++){
document.writeln(count1+"<br>");
console.log(count1);
}

// display the sum

</script>
</body>
</html>
